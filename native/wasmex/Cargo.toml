[package]
name = "wasmex"
version = "0.9.2"
authors = ["Philipp Tessenow <philipp@tessenow.org>"]
description = "Elixir extension to run WebAssembly binaries through wasmtime"
readme = "README.md"
repository = "https://github.com/tessi/wasmex"
keywords = ["elixir", "extension", "webassembly", "wasmtime"]
categories = ["wasm"]
edition = "2021"

[lib]
name = "wasmex"
path = "src/lib.rs"
crate-type = ["dylib"]

[dependencies]
rustler = { version = "0.35", features = ["big_integer"] }
once_cell = "1.20.2"
rand = "0.8.5"
wasmtime = "26.0.1"
wasmtime-wasi = "26.0.1"
wasmtime-wasi-http = "26.0.1"
wasi-common = "26.0.1"
wiggle = "26.0.1"
wat = "1.220.0"
