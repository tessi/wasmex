[package]
name = "wasmex"
version = "0.8.3"
authors = ["Philipp Tessenow <philipp@tessenow.org>"]
description = "Elixir extension to run WebAssembly binaries through wasmtime"
readme = "README.md"
repository = "https://github.com/tessi/wasmex"
keywords = ["elixir", "extension", "webassembly", "wasmtime"]
categories = ["wasm"]
edition = "2021"

[lib]
name = "wasmex"
path = "src/lib.rs"
crate-type = ["dylib"]

[dependencies]
rustler = { version = "0.34", default-features = false, features = [
    "nif_version_2_15", "big_integer"
] }
once_cell = "1.19.0"
rand = "0.8.5"
wasmtime = "22.0.0"
wasmtime-wasi = "22.0.0"
wasi-common = "22.0.0"
wiggle = "22.0.0"
wat = "1.212.0"
